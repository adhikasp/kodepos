repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: Black formatter
        language_version: python3
        stages: [commit]
  - repo: local
    hooks:
      - id: fly-deploy
        name: Deploy to Fly.io
        entry: fly deploy
        language: system
        stages: [push]
        pass_filenames: false
    